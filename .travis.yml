sudo: false
language: node_js
node_js:
  - 10
cache: npm
branches:
  only:
    - raw
before_install:
  - npm install -g hexo-cli

install:
  - npm install
script:
  - hexo clean
  - hexo generate
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GH_TOKEN
  keep-history: true
  on:
    branch: raw
  local-dir: public
  target_branch: master